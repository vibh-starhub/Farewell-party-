
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farewell Photos & Paytm QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 30px;
    }
    img {
      width: 300px;
      margin: 20px 0;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 220px;
      font-size: 16px;
    }
    iframe {
      width: 90%;
      height: 500px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Farewell Memories</h1>
  <p>Scan the QR below to send your contribution via Paytm and access the farewell photos!</p>

  <img src="qr.png" alt="Paytm QR Code" />

  <form name="submit-to-google-sheet">
    <input type="text" name="Name" placeholder="Enter your name" required />
    <br />
    <button type="submit">Access Photos</button>
  </form>

  <iframe src="https://photos.app.goo.gl/FS16PcAWr1o1aXMM8" frameborder="0"></iframe>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
    const form = document.forms['submit-to-google-sheet'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Name recorded! Enjoy the photos."))
        .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
